  <h1 style="text-align: center;">Denúncia</h1><br>
  <form>
    <!-- DADOS DA DENÚNCIA -->
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="exampleStreet">Logradouro*</label>
        <input type="text" class="form-control" placeholder="Av., Rua, Travessa">
      </div>
      <div class="form-group col-md-4">
        <label for="exampleNeighbor">Bairro*</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputCity">Cidade*</label>
        <input type="text" class="form-control" id="inputCity">
        <small><i>* campos obrigatórios</i></small>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estado*</label>
        <select id="inputState" class="form-control">
          <option>Acre</option>
          <option>Alagoas</option>
          <option>Amapá</option>
          <option>Amazonas</option>
          <option>Bahia</option>
          <option>Ceará</option>
          <option>Espírito Santo</option>
          <option>Goiás</option>
          <option>Maranhão</option>
          <option>Mato Grosso</option>
          <option>Mato Grosso do Sul</option>
          <option selected>Minas Gerais</option>
          <option>Pará</option>
          <option>Paraíba</option>
          <option>Paraná</option>
          <option>Pernambuco</option>
          <option>Piauí</option>
          <option>Rio de Janeiro</option>
          <option>Rio Grande do Norte</option>
          <option>Rio Grande do Sul</option>
          <option>Rondônia</option>
          <option>Roraima</option>
          <option>Santa Catarina</option>
          <option>São Paulo</option>
          <option>Sergipe</option>
          <option>Tocantins</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="exampleZipCode2">CEP* <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/"
            target="_blank"><small>não sabe o cep?</small></a></label>
        <input type="text" class="form-control" id="inputZip2">
      </div>
      <label for="obs">Observações <small><i>(quanto mais detalhes melhor)</i></small></label>
      <textarea rows="5" cols="100"></textarea>
    </div>
    <br>
    <p><b>Arquivos do Local</b> <small><i>(.jpg .png)</i></small>
      <input type="file" accept="image/x-png,image/jpeg" class="form-control-file" id="exampleFormControlFile1">
    </p>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Concordo com os <a href="termos.html" target="_blank">
          Termos de Uso </a>e <a href="politica.html" target="_blank">Política de Privacidade</a></label>
    </div><br>
    <button class="btn btn-primary">Enviar</button>
  </form>
